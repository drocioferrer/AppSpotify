<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Spotify</title>
    <script src="https://kit.fontawesome.com/97e81b80de.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="js/buscar.js" type="text/javascript"></script>
    <script src="js/menu.js" type="text/javascript"></script>
    <script src="js/favoritos.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>

<body>
    <div class="header">
        <header>
            <nav>
                <ul class="menu">
                    <li class="logo"><a href="index.html"><img src="img/logo.jpg" class="logo"></a></li>
                    <li class="item"><a href="index.html">Inicio</a></li>
                    <li class="item"><a href="buscar.html">Buscar</a></li>
                    <li class="item"><a href="favoritos.html">Favoritos</a></li>
                    <li class="item"><a href="historial.html">Historial</a></li>
                    <li class="item"><a href="contacto.html">Contacto</a></li>
                    <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li>
                </ul>
            </nav>
        </header>
    </div>
    <aside>
        <img src="img/aside.PNG" class="aside">
    </aside>
    <div class="main">
        <main>
            <div class="container">
                <div class="buscador">
                    <form action="#" id="formulario" method="POST" onsubmit="return false;">
                        <input type="search" name="busquedamusica" placeholder="Buscar..." required>
                        <button type="submit" class="btn btn-primary"><span class="fa fa-search"></span></button><br>
                        <input type="checkbox" id="track" name="track" value="track" class="only-one" />
                        <label for="track">Canción</label>
                        <input type="checkbox" id="artist" name="artist" value="artist" class="only-one" />
                        <label for="track">Artista</label><br>
                    </form>
                </div>
                <div class="resultados" id="resultados">
                    <section>
                        <div class="encabezado-track" id="encabezado-track">
                        </div>
                        <div class="resultados-track" id="resultados-track">
                        </div>
                    </section>
                    <section>
                        <div class="encabezado-artista" id="encabezado-artista">
                        </div>
                        <div class="resultados-artista" id="resultados-artista">
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>
</body>
