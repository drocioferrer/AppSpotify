        <br><h2>¡Compartí tu canción favorita con un amigo/a!</h2>
        <br><div class="form">
            <form action="#" id="form" method="POST" onsubmit="return false;">
                <label for="nombre">Nombre de la canción</label><br>
                <input type="text" id="cancion" name="cancion"/><br>

                <label for="artista">Artista</label><br>

                <label for="destinatario">Email destinatario</label><br>
                <input type="text" id="destinatario" name="destinatario"/><br>
                
                <label for="asunto">Asunto</label><br>
                <input type="text" id="asunto" name="asunto"/><br>

                <label for="mensaje">Mensaje</label><br>
                <textarea name="mensaje" id="mensaje"></textarea><br>

                <input type="submit" value="Enviar" />
                <button id="cancelar" type="button">Cancelar</button>
            </form>
